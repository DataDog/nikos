---
name: CI
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build_no_dnf:
    name: Build nikos [no dnf]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'

      - name: Build nikos (no dnf)
        run: go build

      - name: Verify build
        run: ./nikos

  build:
    name: Build nikos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: '1.17'

      - name: Build nikos (with dnf)
        run: bash .ci_build/build_install_nikos.sh . .ci_build/nikos-libs.tar.gz

      - name: Verify build
        run: /opt/nikos/bin/nikos

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: nikos-archive
          path: /opt/nikos
          retention-days: 1

  verify-glibc:
    name: Check GLIBC references
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download the nikos artifact
        uses: actions/download-artifact@v2
        with:
          name: nikos-archive
          path: /opt/nikos

      - name: Fail if there are references to GLIBC >= 2.18
        run: objdump -p /opt/nikos/bin/nikos | egrep -zqv 'GLIBC_2\.(1[8-9]|[2-9][0-9])'

  molecule-tests:
    name: Molecule tests
    needs: build
    runs-on: macos-10.15
    steps:
      - name: Create nikos directory
        run: mkdir -p /opt/nikos

      - name: Download the nikos artifact
        uses: actions/download-artifact@v2
        with:
          name: nikos-archive
          path: /opt/nikos

      - name: Install pip dependencies
        run: pip install -r .circleci/requirements-gh.txt

      - name: Run molecule test
        working-directory: tests
        run: molecule test -s debian-host-gh

