---
name: CI
'on':
  pull_request:
  push:
    branches:
      - master

defaults:
  run:
    shell: bash

jobs:
  build_no_dnf:
    name: Build nikos [no dnf]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build nikos (no dnf)
        run: go build

      - name: Verify build
        run: ./nikos

  build:
    name: Build nikos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Cache Go modules
        uses: actions/cache@v2
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Build nikos (with dnf)
        run: bash .ci_build/build_install_nikos.sh . .ci_build/nikos-libs.tar.gz

      - name: Verify build
        run: /opt/nikos/bin/nikos

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: nikos-archive
          path: /opt/nikos
          retention-days: 1

  verify-glibc:
    name: Check GLIBC references
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download the nikos artifact
        uses: actions/download-artifact@v2
        with:
          name: nikos-archive
          path: /opt/nikos

      - name: Fail if there are references to GLIBC >= 2.18
        run: objdump -p /opt/nikos/bin/nikos | egrep -zqv 'GLIBC_2\.(1[8-9]|[2-9][0-9])'

  molecule-tests:
    name: Molecule tests
    needs: build
    runs-on: macos-10.15
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - uses: actions/cache@v2
        with:
          path: ~/Library/Caches/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install pip dependencies
        run: pip install -r .circleci/requirements-gh.txt

      - name: Download the nikos artifact
        uses: actions/download-artifact@v2
        with:
          name: nikos-archive
          path: tests/nikos-archive

      - name: Debug step
        run: |
          ls tests/nikos-archive

      - name: Run molecule test
        working-directory: tests
        run: molecule test -s debian-host-gh

