---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: libvirt
platforms:
  - name: amazon-linux-2
    box: cloudnatives/amazon-linux-2 
    memory: 512
    cpus: 1
provisioner:
  name: ansible
  env:
    TEST_TYPE: 'container'
    NIKOS_PREFIX: sudo docker exec -ti debian
  playbooks:
    converge: ../resources/playbooks/converge.yml
    verify: ../resources/playbooks/verify.yml
verifier:
  name: ansible

