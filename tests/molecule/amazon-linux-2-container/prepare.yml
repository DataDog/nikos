---
- name: Prepare
  hosts: all
  tasks:
  - name: Install Docker
    package:
      name: "{{ item }}"
      state: latest
      lock_timeout: 180
    with_items:
    - docker
    become: true

  - name: Install pip
    package:
      name: python3-pip
      lock_timeout: 180
    become: true

  - name: Install docker-py
    shell: 'pip3 install docker'
    become: true

  - name: Start docker
    service:
      name: docker
      state: started
    become: true
