---
- name: Prepare
  hosts: all
  tasks:
    - name: Disable SElinux
      shell: setenforce 0
      become: true

    - name: Set up Docker repository
      shell: yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
      become: true

    - name: Install Docker
      package:
        name: "{{ item }}"
        state: latest
      with_items:
        - libseccomp
        - docker-ce
        - docker-ce-cli
        - containerd.io
        - docker-buildx-plugin
        - docker-compose-plugin
      become: true

    - name: Install pip
      package:
        name: python3-pip
      become: true

    - name: Install docker-py
      shell: "pip3 install docker"
      become: true

    - name: Start docker
      service:
        name: docker
        state: started
      become: true
