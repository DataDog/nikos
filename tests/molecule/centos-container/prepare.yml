---
- name: Prepare
  hosts: all
  tasks:
    - name: Disable SElinux
      shell: setenforce 0
      become: true

    - name: Set up Docker repository
      get_url:
        url: https://download.docker.com/linux/centos/docker-ce.repo
        dest: /etc/yum.repos.d/docker-ce.repo
      become: true

    - name: Refresh cache
      shell: yum clean expire-cache
      become: true

    - name: Install Docker
      yum:
        name:
          - libseccomp
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
      become: true

    - name: Install pip
      package:
        name: python3-pip
      become: true
      when: ansible_distribution_major_version > '7'

    - name: Install docker-py
      shell: "pip3 install docker"
      become: true

    - name: Start docker
      service:
        name: docker
        state: started
      become: true
