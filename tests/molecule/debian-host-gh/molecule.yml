---
dependency:
  name: galaxy
driver:
  name: vagrant
platforms:
  - name: debian8
    box: roboxes/debian8
    memory: 512
    cpus: 1
  - name: debian9
    box: roboxes/debian9
    memory: 512
    cpus: 1
  - name: debian10
    box: roboxes/debian10
    memory: 512
    cpus: 1
provisioner:
  name: ansible
  env:
    TEST_TYPE: 'host'
  playbooks:
    converge: ../resources/playbooks/converge.yml
    verify: ../resources/playbooks/verify.yml
  inventory:
    host_vars:
      debian8:
        ansible_python_interpreter: "/usr/bin/python2.7"
verifier:
  name: ansible
