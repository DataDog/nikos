---
dependency:
  name: galaxy
driver:
  name: vagrant
platforms:
  - name: debian9
    box: roboxes/debian9
    memory: 256
    cpus: 1
  - name: debian10
    box: roboxes/debian10
    memory: 256
    cpus: 1
provisioner:
  name: ansible
  env:
    TEST_TYPE: "host"
  playbooks:
    converge: ../resources/playbooks/converge.yml
    verify: ../resources/playbooks/verify.yml
verifier:
  name: ansible
