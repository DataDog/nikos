---
dependency:
  name: galaxy
driver:
  name: vagrant
  provider:
    name: libvirt
platforms:
  - name: fedora32
    box: generic/fedora32
    memory: 512
    cpus: 1
  - name: fedora33
    box: generic/fedora33
    memory: 512
    cpus: 1
  - name: fedora34
    box: generic/fedora34
    memory: 512
    cpus: 1
provisioner:
  name: ansible
  env:
    TEST_TYPE: 'container'
    NIKOS_PREFIX: sudo docker exec -ti debian
  playbooks:
    converge: ../resources/playbooks/converge.yml
    verify: ../resources/playbooks/verify.yml
verifier:
  name: ansible
