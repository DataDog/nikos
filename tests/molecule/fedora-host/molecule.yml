---
dependency:
  name: galaxy
driver:
  name: vagrant
platforms:
  - name: fedora32
    box: generic/fedora32
    memory: 1024
    cpus: 1
  - name: fedora33
    box: generic/fedora33
    memory: 1024
    cpus: 1
  - name: fedora34
    box: generic/fedora34
    memory: 1024
    cpus: 1
provisioner:
  name: ansible
  env:
    TEST_TYPE: "host"
  playbooks:
    converge: ../resources/playbooks/converge.yml
    verify: ../resources/playbooks/verify.yml
verifier:
  name: ansible
