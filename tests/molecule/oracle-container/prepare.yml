---
- name: Prepare
  hosts: all
  tasks:
  - name: Install yum plugins
    package:
      name: yum-utils
    become: true

  - name: Set up Docker repository
    shell: yum-config-manager --add-repo https://download.docker.com/linux/centos/docker-ce.repo
    become: true

  - name: Install Docker
    package:
      name: "{{ item }}"
      state: latest
    with_items:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    become: true

  - name: Install pip
    package:
      name: python3-pip
    become: true

  - name: Install docker-py
    shell: 'pip3 install docker'
    become: true

  - name: Start docker
    service:
      name: docker
      state: started
    become: true
