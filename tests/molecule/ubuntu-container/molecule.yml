---
dependency:
  name: galaxy
driver:
  name: vagrant
platforms:
  - name: ubuntu1604
    box: ubuntu/xenial64
    memory: 512
    cpus: 1
  - name: ubuntu1804
    box: ubuntu/bionic64
    memory: 512
    cpus: 1
  - name: ubuntu2004
    box: ubuntu/focal64
    memory: 512
    cpus: 1
provisioner:
  name: ansible
  env:
    TEST_TYPE: "container"
    NIKOS_PREFIX: sudo docker exec -ti debian
  playbooks:
    converge: ../resources/playbooks/converge.yml
    verify: ../resources/playbooks/verify.yml
verifier:
  name: ansible
